<!-- # Vue -->

<!-- // 单文件html使用Vue -->
<html>

<head>
    <script>"./vue.js"</script>
</head>

<body>
    <div id="app">
        <div @click="fun">
            <h1>{{msg}}</h1>
            <button v-on:click="fun(a, $event)">btn</button>
            <button @click.stop="fun()">btn2</button>
            <!-- // 事件修饰符 -->
            <!-- // stop 阻止事件冒泡 -->
            <!-- // prevent 阻止默认事件 -->
            <input type="submit" @click.prevent=""></input>
            <!-- // keycode | keyvalue -->
            <button @keyup.enter="fun()">btn2</button>
            <!-- once -->
        </div>

    </div>

    <script>
        const vue = new Vue({
            el: "#app",
            data: {
                msg: "hello",
                a: 123,
            },
            methods: {
                fun() { }
            },
            computed: {
                attr: function () {
                    return value
                },
                attr2: {
                    set: function (value) { },
                    get: function () { }
                }
            },
        })
    </script>
</body>

</html>
